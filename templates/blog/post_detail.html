{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.fecha_publicado %}
                <div class="date">
                    {{ post.fecha_publicado }}
                </div>
            {% endif %}
                <a class="btn btn-default" href="{%url 'app.views.post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ post.titulo }}</h1>
            <p>{{ post.texto|linebreaksbr }}</p>
            <h3>{{post.autor}}</h3>
        </div>
    {% endblock %}
